
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Popup</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:#f5f7fb;
}

/* Top bar */
.navbar{
  padding:14px 20px;
  background:#0a7cff;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.signin-btn{
  background:white;
  color:#0a7cff;
  padding:8px 14px;
  border-radius:20px;
  font-weight:bold;
  cursor:pointer;
  border:none;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

/* Show */
.overlay.show{
  display:flex;
}

/* Modal */
.auth-modal{
  background:white;
  width:360px;
  max-width:90%;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  overflow:hidden;
  animation:pop .3s ease;
}

@keyframes pop{
  from{transform:scale(.9); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

/* Tabs */
.auth-tabs{
  display:flex;
}

.auth-tabs button{
  flex:1;
  padding:12px;
  border:none;
  background:#f3f5fa;
  font-weight:bold;
  cursor:pointer;
}

.auth-tabs button.active{
  background:white;
  color:#0a7cff;
  border-bottom:3px solid #0a7cff;
}

/* Forms */
.form-box{
  padding:20px;
  display:none;
}

.form-box.active{
  display:block;
}

.form-box h2{
  margin-top:0;
  text-align:center;
}

.form-box input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

.form-box button{
  width:100%;
  padding:10px;
  background:#0a7cff;
  color:white;
  border:none;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
}

.form-box button:hover{
  background:#0866d9;
}

.small-text{
  font-size:13px;
  color:#666;
  text-align:center;
  margin-top:10px;
  cursor:pointer;
}

.small-text span{
  color:#0a7cff;
  font-weight:bold;
}

/* Close */
.close-btn{
  position:absolute;
  right:12px;
  top:10px;
  font-size:20px;
  cursor:pointer;
  color:#666;
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
  <div class="logo">IQRA Books</div>
  <button class="signin-btn" id="openAuth">Sign In</button>
</div>

<!-- Overlay + Modal -->
<div class="overlay" id="overlay">
  <div class="auth-modal">
    <span class="close-btn" id="closeAuth">âœ–h</span>

    <div class="auth-tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <!-- LOGIN -->
    <div id="loginForm" class="form-box active">
      <h2>Welcome Back</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
      <p class="small-text">Don't have an account? <span id="goSignup">Sign up</span></p>
    </div>

    <!-- SIGN UP -->
    <div id="signupForm" class="form-box">
      <h2>Create Account</h2>
      <input type="text" placeholder="Full Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Sign Up</button>
      <p class="small-text">Already have an account? <span id="goLogin">Login</span></p>
    </div>
  </div>
</div>

<script>
const openAuth = document.getElementById("openAuth");
const closeAuth = document.getElementById("closeAuth");
const overlay = document.getElementById("overlay");

const loginTab = document.getElementById("loginTab");
const signupTab = document.getElementById("signupTab");
const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");
const goSignup = document.getElementById("goSignup");
const goLogin = document.getElementById("goLogin");

openAuth.onclick = () => overlay.classList.add("show");
closeAuth.onclick = () => overlay.classList.remove("show");
overlay.onclick = (e) => {
  if(e.target === overlay) overlay.classList.remove("show");
};

function showLogin(){
  loginTab.classList.add("active");
  signupTab.classList.remove("active");
  loginForm.classList.add("active");
  signupForm.classList.remove("active");
}

function showSignup(){
  signupTab.classList.add("active");
  loginTab.classList.remove("active");
  signupForm.classList.add("active");
  loginForm.classList.remove("active");
}

loginTab.onclick = showLogin;
signupTab.onclick = showSignup;
goSignup.onclick = showSignup;
goLogin.onclick = showLogin;
</script>

</body>
</html>
